<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Votación</title>
</head>
<body>
  <h1>Formulario de Votación</h1>
  
  <form action="procesar_votacion.php" method="post">
    <label for="nombreapellido">Nombre y Apellido:</label>
    <input type="text" id="nombreapellido" name="nombreapellido" required>
    <br><br>

    <label for="alias">Alias:</label>
    <input type="text" id="alias" name="alias" pattern="[A-Za-z0-9]{6,}" required>
    <br><br>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" pattern="[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <br><br>
    
    <label for="region">Región:</label>
    <select id="region" name="opcion">
      <option value="region1">Opción 1</option>
      <option value="region2">Opción 2</option>
      <option value="region3">Opción 3</option>
    </select>
    <br><br>

    <label for="comuna">Comuna:</label>
    <select id="comuna" name="opcion">
      <option value="comuna1">Opción 1</option>
      <option value="comuna2">Opción 2</option>
      <option value="comuna3">Opción 3</option>
    </select>
    <br><br>

    <label for="candidato">Candidato:</label>
    <select id="candidato" name="opcion">
      <option value="candidato1">Opción 1</option>
      <option value="candidato2">Opción 2</option>
      <option value="candidato3">Opción 3</option>
    </select>
    <br><br>

    <label for="como">Como se enteró de Nosotros:</label>
    <input type="checkbox" id="miCheckbox2" name="entero[]" value="Web">Web
    <input type="checkbox" id="miCheckbox3" name="entero[]" value="TV">TV
    <input type="checkbox" id="miCheckbox4" name="entero[]" value="Redes Sociales">Redes Sociales
    <input type="checkbox" id="miCheckbox5" name="entero[]" value="Amigo">Amigo
    <br><br>

    
    <input type="submit" value="Votar">
  </form>
</body>
</html>
